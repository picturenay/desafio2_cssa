<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="./assets/css/style2.css">
</head>
<body>
    <header class="box"><h4>Naycito Games</h4>


    </header>
    <aside class="box"> 
        
            <div class="card1">
                <h4><b>Categorías</b></h4>
            </div>

            <div class="card2">
                Cartas <span class="contador"> (3)</span>
            </div>
            
            <div class="card2">
                Carpetas <span class="contador"> (7)</span>
            </div>
            <div class="card2">
                Cajas <span class="contador"> (12)</span>
            </div>
            <div class="card2">
                Sellados <span class="contador"> (30)</span>
            </div>
            
        

       
    </aside>
    <MAIN class="box">
        <section class="item">
            <img src="./assets/img/cycriftcarta.PNG" alt="cyclonic rift" class="imagen">
            <div class="descripcion">Cyclonic Rift (NM)</div>
            <div class="precio"> $29.99</div>
            <button class="boton">Comprar</button>
        </section>
        <section class="item">
            <img src="./assets/img/fowcarta.PNG" alt="force of will" class="imagen">
            <div class="descripcion">Force of Will (Nm)</div>
            <div class="precio">$60 </div>
            <button class="boton">Comprar</button>
        </section>
        <section class="item">
            <img src="./assets/img/rscarta.PNG" alt="Rhystic study" class="imagen">
            <div class="descripcion">Rhystic Study (NM)</div>
            <div class="precio">$39.00 </div>
            <button class="boton">Comprar</button>
        </section>
        <section class="item">
            <img src="./assets/img/NivCarta.PNG" alt="Niv Parum" class="imagen">
            <div class="descripcion">Niv-Mizzet, Parum (NM)</div>
            <div class="precio">$2.99 </div>
            <button class="boton">Comprar</button>
        </section>
        
        
    </MAIN>
    <FOOTER class="box">Ignacio Ríos @NaycitoGames</FOOTER>
</body>
</html>
